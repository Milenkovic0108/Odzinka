    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 100px;
            width: 150px;
        }
        nav {
            background-color: #eee;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
            max-width: 700px;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .box h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
        }
        .box p {
            margin: 10px 0;
            color: #555;
            font-size: 25px;
        }
        .box a {
            color: #ff0000;
            font-weight: bold;
            text-decoration: none;
        }
        .box a:hover {
            text-decoration: underline;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal:active {
            display: none;
        }
    </style>
</head>

        function openModal(imgElement) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');

            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
